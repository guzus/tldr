<!DOCTYPE html>
<html>
<head>
  <title>TLDR</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <h1>TLDR</h1>

    <!-- Buttons -->
    <button id="settings">Settings</button>
    <button id="summarize">Summarize Page</button>

    <!-- API Key Section (Hidden by Default) -->
    <div id="settingsSection" style="display: none;">
      <label for="apiKey">Enter OpenAI API Key:</label>
      <input type="text" id="apiKey" placeholder="sk-..." />
      <button id="saveKey">Save Key</button>
    </div>

    <!-- Summary Output -->
    <label for="output">Summary:</label>
    <textarea id="output" placeholder="Summary will appear here..." readonly></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
